<body>
    <script>
        var 공간이름 = '값'
        //변수를 처음 생성할때 var/let/const 를 앞에 적어준다
        //이미 만들어진 공간은 이름만 적어준다
        공간이름

        var 실수 = 3.14 //소수점 있는 숫자
        var 문자열 = '데이터값' //글자
        var 불린 = true //참거짓

        //조건 : 어떤 코드가 실행되게 할지 선택
        if(true){
            console.log("()안에 true가 들어가면 실행할 코드")
        }
        if(false){
            console.log("()안에 false가 들어가면 실행할 코드")
        }
        //()안에는 true 또는 false
        //{}안에는 true 일때만 실행할 코드
        console.log(10 > 3)
        console.log(10 < 3)
        console.log(10 >= 3)
        console.log(10 <= 3)
        console.log(30 == 30) //==:자료형 검사를 못하는 버그(30 == '30') true 결과 나옴
        console.log(30 === '30')
        console.log(30 !== '30')
        
        var 결과 = 0
        if(결과 === 0){
            console.log("결과는 0과 같습니다")
        }
        if(결과 !== 0){
            console.log("결과는 0과 같지 않습니다")
        }

        function 큰값검사(num1,num2){
            if(num1 > num2){
                return "첫번째 숫자가 더 큽니다"
            }
            if(num1 < num2){
                return "두번째 숫자가 더 큽니다"
            }
            if(num1 === num2){
                return "두 수는 같습니다"
            }
        }
        결과=큰값검사(6,4)
        console.log(결과)
        결과=10
        if(결과 > 5){
            console.log("5보다 큽니다")
        }
        if(결과 <= 5){
            console.log("5보다 크지않습니다")
        }

        function 성인인가요(나이){
            if(나이 >= 20){
                return "성인입니다"
            }
            if(나이 < 20){
                "미성년자입니다"
            }
        }
        결과 = 성인인가요(나이)
        console.log(결과)
        if(false){
            console.log("if 1번째")

        }
        //우리마을버스요금
        //5세미만이면 0원
        //5세이상 ~ 14세 미만 500원
        //14세이상 ~ 20세 미만 750원

        }

        }

        }
        else if(나이 >= 5){
            요금 = 500
        }
        else{
            요금 = 0
        }
        console.log(요금)
        function 놀이기구탑승검사(height){
        var height = 100
        if(height < 130){
            return "탑승불가"
        }
        else if(height >= 130 && height <= 190){
            return "탑승가능"
        }
        else if(height > 190){

        }
    }
    결과 = 놀이기구탑승검사(height)
    console.log(결과)

        }

        }
    }
    결과 = 글자수가_3이상이고_10미만인지_검사("안녕하세요")
